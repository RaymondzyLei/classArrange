<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程组信息查询系统</title>
    <link rel="stylesheet" href="addClass.css">
    <style>
        /* 额外的美化样式 */
        .container {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 卡片悬停效果增强 */
        .group-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .group-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .group-card:hover::before {
            left: 100%;
        }

        /* 改进的模态框样式 */
        .modal-content {
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 按钮点击效果 */
        button:active {
            transform: scale(0.98);
        }

        /* 已选课程组动画 */
        .selected-group-item {
            animation: tagSlideIn 0.3s ease-out;
        }

        @keyframes tagSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* 改进的标题样式 */
        h1 {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin-bottom: 30px;
        }

        /* 搜索结果统计 */
        .results-stats {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #333;
        }

        /* 改进的加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #3498db;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 改进的分割线 */
        h2 {
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 2px;
        }

        /* 改进的表单样式 */
        .form-group input {
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
        }

        /* 改进的按钮样式 */
        button {
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::after {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* 改进的已选课程组样式 */
        .selected-group-item {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 1px solid #90caf9;
        }

        .selected-group-item:hover {
            background: linear-gradient(135deg, #bbdefb, #90caf9);
        }

        /* 改进的课程表样式 */
        .mini-course-table {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mini-course-table td.mini-class-period {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* 改进的时间地点样式 */
        .time-location {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>课程组信息查询系统</h1>
        
        <!-- 搜索功能区域 -->
        <div class="search-section">
            <h2>搜索课程组</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="course-number">课程编号:</label>
                    <input type="text" id="course-number" placeholder="输入课程编号">
                </div>
                <div class="form-group">
                    <label for="course-name">课程名称:</label>
                    <input type="text" id="course-name" placeholder="输入课程名称">
                </div>
                <div class="form-group">
                    <label for="group-id">课程组ID:</label>
                    <input type="number" id="group-id" placeholder="输入课程组ID">
                </div>
                <button id="search-btn">搜索</button>
                <button id="clear-btn">清除</button>
                <a href="classArrange.html"><button>开始排课</button></a>
            </div>
        </div>

        

        <!-- 已选课程组展示区域 -->
        <div class="selected-groups-section">
            <h2>已选课程组</h2>
            <div id="selected-groups" class="selected-groups-list">
                <p class="no-selections">暂无选择的课程组</p>
            </div>
        </div>

        <!-- 搜索结果区域 -->
        <div class="results-section">
            <h2>搜索结果</h2>
            <div id="search-results" class="group-list"></div>
        </div>
    </div>

    <!-- 引入数据文件和主脚本 -->
    <script src="class_info_data.js"></script>
    <script src="addClass.js"></script>

    <!-- 课程组详情弹窗 -->
    <div id="group-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-course-name">课程详情</h2>
            <div id="modal-course-info"></div>
        </div>
    </div>

    <!-- 欢迎弹窗 -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>欢迎使用课程组信息查询系统</h2>
            <div id="welcome-message">
                <!-- 这里可以放置自定义的欢迎消息内容 -->
                欢迎使用课程组信息查询系统！您可以在这里搜索和选择课程组。<br>
                这个项目的作者是：<a href="https://raymondzylei.me" target="_blank">RaymondzyLei</a><br>
                您可以在<a href="https://github.com/RaymondzyLei/classArrange" target="_blank">项目仓库</a>中查看项目代码。<br>
                项目目前处于大概能用的状态，可能会有一些bug，欢迎联系我并提出建议<br>
                首次使用时，系统会显示此弹窗。您可以点击“好的”按钮继续，也可以点击“不再显示”按钮禁用弹窗。
            </div>
            <div class="modal-actions">
                <button id="welcome-btn-ok">好的</button>
                <button id="welcome-btn-disable">不再显示</button>
            </div>
        </div>
    </div>
</body>
