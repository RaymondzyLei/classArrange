<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新一代USTC排课助手 - 即将上线</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ustc-purple: #660066;
            --ustc-gold: #CC9900;
            --ustc-light-gold: #FFD700;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #34495e;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            --border-radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        /* 背景装饰 */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background-color: var(--ustc-purple);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 250px;
            height: 250px;
            background-color: var(--ustc-gold);
            bottom: -80px;
            right: -80px;
            animation-delay: 5s;
        }

        .bg-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            background-color: var(--ustc-purple);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        .bg-shape:nth-child(4) {
            width: 150px;
            height: 150px;
            background-color: var(--ustc-gold);
            bottom: 30%;
            left: 15%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(0, -40px) rotate(0deg);
            }
            75% {
                transform: translate(-20px, -20px) rotate(-5deg);
            }
        }

        /* 主容器 */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        /* 头部 */
        .header {
            margin-bottom: 3rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--ustc-purple), var(--ustc-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            animation: pulse 2s infinite;
        }

        .logo-icon {
            font-size: 5rem;
            color: white;
            transform: rotate(90deg);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(102, 0, 102, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(102, 0, 102, 0);
            }
        }

        /* 内容区域 */
        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--ustc-purple);
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--ustc-gold);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .description {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--ustc-purple), var(--ustc-gold));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 特性列表 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature-item {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .feature-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--ustc-purple);
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .feature-description {
            font-size: 0.95rem;
            color: var(--text-color);
        }

        /* 底部 */
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .copyright {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .logo-icon {
                font-size: 4rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
